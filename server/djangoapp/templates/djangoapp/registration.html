          <section class="h-100 h-custom" style="background-color: #FFFFFF;">
            <span> Sign Up </span>
            <form class="px2" action="{% url 'djangoapp:registration' %}" method="post">
                {% csrf_token %}
                <div class="form-outline mb-4">
                    <label class="form-label font-weight-bold" for="username">User Name</label>
                    <input type="text" id="username" name="username1" class="form-control" placeholder = "enter user name:" required /> <br/>
                    <label class="form-label font-weight-bold" for="username">First Name</label>
                    <input type="text" id="username" name="firstname1" class="form-control" placeholder = "enter first name:" required /><br/>
                    <label class="form-label font-weight-bold" for="username">Last Name</label>
                    <input type="text" id="username" name="lastname1" class="form-control" placeholder = "enter last name:" required /><br/>
                    <label class="form-label font-weight-bold" for="username">Password</label>
                    <input type="text" id="username" name="password1" class="form-control" placeholder = "enter password:" required /><br/>
                </div>
                {% if message %}
                <div class="alert alert-warning"> 
                    {{message}}
                </div>
                {% endif %}
                <button type="submit" class="btn btn-primary btn-md mb-1">Sign Up</button>
            </form>
